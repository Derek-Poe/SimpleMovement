//Start Basic Game Functions

function startGame() {
	
	if (debug == true){
		
		GamePiece = new component(30, 30, "white", 305, 165, 0, 0);
		GameArea.start();
		increaseAreaSize();
		document.getElementById("lsButton").click();
	
	}
	else {

		GamePiece = new component(0, 0, "black", 0, 0, 0, 0);
		GameArea.start();

		document.querySelector("#canvas1").addEventListener('click', function() {
			
			if(titleScreenActive == true){	
			
				titleScreenActive = false;
				GamePiece = new component(30, 30, "white", ((GameArea.canvas.width/2) - (GamePiece.width/2)), ((GameArea.canvas.height/2) - (GamePiece.height/2)), 0, 0);
				startGame1();

			}

		});

	}

}


//Create Canvas

var GameArea = {

	canvas : document.createElement("canvas"),
	start : function() {

		this.canvas.id = "canvas1";
		this.canvas.width = 320;
		this.canvas.height = 180;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.interval = setInterval(updateGameArea, 20);

		},

		clear : function() {

			this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

		}

}


//Create GamePiece

function component(width, height, color, x, y, speedX, speedY) {

	//GamePiece Attribute Declarations

	this.width = width;
	this.height = height;
	this.speedX = speedX;
	this.speedY = speedY;
	this.x = x;
	this.y = y;

	//Add GamePiece to Canvas

	this.update = function() {

		ctx = GameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);

	}

	//Move GamePiece

	this.newPos = function() {

		//GamePiece Speed Declarations

		this.x += this.speedX;
		this.y += this.speedY;
		position = "("+Math.round(GamePiece.x)+", "+Math.round(GamePiece.y)+")";
		document.getElementById("positionLabel").innerHTML = position;
		
		//Move GamePiece with Accelerometer		

		accelX = accelX * speed;
		accelY = accelY * speed;

		if(accel == true){

			GamePiece.speedY = accelX;

		}

		if(accel == true){

			GamePiece.speedX = accelY;

		}

		//Detect Collision with Point Block

		if(game1Active == true){
		
			if(
			//GamePiece2.x <= GamePiece.x && GamePiece.x <= GamePiece2.x+GamePiece2.width && GamePiece2.y <= GamePiece.y && GamePiece.y <= GamePiece2.y+GamePiece2.height
			//|| GamePiece2.x <= GamePiece.x+GamePiece.width && GamePiece.x+GamePiece.width <= GamePiece2.x+GamePiece2.width && GamePiece2.y <= GamePiece.y+GamePiece.height && GamePiece.y+GamePiece.height <= GamePiece2.y+GamePiece2.height
			//|| GamePiece2.x <= GamePiece.x+GamePiece.width && GamePiece.x+GamePiece.width <= GamePiece2.x+GamePiece2.width && GamePiece2.y <= GamePiece.y && GamePiece.y <= GamePiece2.y+GamePiece2.height
			//|| GamePiece2.x <= GamePiece.x && GamePiece.x <= GamePiece2.x+GamePiece2.width && GamePiece2.y <= GamePiece.y+GamePiece.height && GamePiece.y+GamePiece.height <= GamePiece2.y+GamePiece2.height
			
			GamePiece.x < GamePiece2.x + GamePiece2.width &&
			GamePiece.x + GamePiece.width > GamePiece2.x &&
			GamePiece.y < GamePiece2.y + GamePiece2.height &&
			GamePiece.y + GamePiece.height > GamePiece2.y
			){
			
				startGame1();
			
			}
		
		}
      
		//AutoMove

		if (auto == true){

			if (this.y <= -1){

				randomColor();
				console.log(rcolor);
				GamePiece = new component(GamePiece.width, GamePiece.height, rcolor, GamePiece.x, GamePiece.y, GamePiece.speedX, GamePiece.speedY);
				GamePiece.speedY = speed;

			}
			else if (this.y >= GameArea.canvas.height - GamePiece.height + 1){

				randomColor();
				console.log(rcolor);
				GamePiece = new component(GamePiece.width, GamePiece.height, rcolor, GamePiece.x, GamePiece.y, GamePiece.speedX, GamePiece.speedY);
				GamePiece.speedY = speed*-1;

			}
			else if (this.x <= -1){

				randomColor();
				console.log(rcolor);
				GamePiece = new component(GamePiece.width, GamePiece.height, rcolor, GamePiece.x, GamePiece.y, GamePiece.speedX, GamePiece.speedY);
				GamePiece.speedX = speed;

			}
			else if (this.x >= GameArea.canvas.width - GamePiece.width + 1){
				
				randomColor();
				console.log(rcolor);
				GamePiece = new component(GamePiece.width, GamePiece.height, rcolor, GamePiece.x, GamePiece.y, GamePiece.speedX, GamePiece.speedY);
				GamePiece.speedX = speed*-1;

			}

		}

		//Detect Collision with Wall and Create Boundary

		if(this.x <= -1){	
				
				if (this.y <= -1){
					
					this.x = 0;
					this.y = 0;

				}
				else if (this.y >= GameArea.canvas.height - GamePiece.height + 1){

					this.x = 0;
					this.y = GameArea.canvas.height - GamePiece.height;

				}
				else {

					this.x = 0;
					markBorderTouch();

				}

		}
		else if (this.y <= -1){

			if (this.x <= -1){

				this.x = 0;
				this.y = 0;

			}
			else if (this.x >= GameArea.canvas.width - GamePiece.width + 1){

				this.x = GameArea.canvas.width - GamePiece.width;
				this.y = 0;

			}
			else {

				this.y = 0;
				markBorderTouch();

			}

		}
		else if (this.x >= GameArea.canvas.width - GamePiece.width + 1){
		
			if (this.y <= -1){

				this.x = GameArea.canvas.width - GamePiece.width;
				this.y = 0;

			}
			else if (this.y >= GameArea.canvas.height - GamePiece.height + 1){

				this.x = GameArea.canvas.width - GamePiece.width;
				this.y = GameArea.canvas.height - GamePiece.height;

			}
			else {

				this.x = GameArea.canvas.width - GamePiece.width;
				markBorderTouch();

			}

		}
		else if (this.y >= GameArea.canvas.height - GamePiece.height + 1){

			if (this.x >= GameArea.canvas.width - GamePiece.width + 1){

				this.x = GameArea.canvas.width - GamePiece.width;
				this.y = GameArea.canvas.height - GamePiece.height;

			}
			else if (this.x <= -1){

				this.x = 0;
				this.y = GameArea.canvas.height - GamePiece.height;

			}
			else {

				this.y = GameArea.canvas.height - GamePiece.height;
				markBorderTouch();

			}

		}

	}

}

//Move Enemy Toward Player

function enemySpeedCalculation(){
	
	if(GamePiece3.x+(GamePiece3.width/2) < GamePiece.x+(GamePiece.width/2)){

		enemySpeedX = enemySpeed;

	}
	else if(GamePiece3.x+(GamePiece3.width/2) > GamePiece.x+(GamePiece.width/2)){

		enemySpeedX = enemySpeed*-1;

	}
	else {

		enemySpeedX = 0;

	}

	if(GamePiece3.y+(GamePiece3.height/2) < GamePiece.y+(GamePiece.height/2)){

		enemySpeedY = enemySpeed;

	}
	else if(GamePiece3.y+(GamePiece3.height/2) > GamePiece.y+(GamePiece.height/2)){

		enemySpeedY = enemySpeed*-1;

	}
	else {

		enemySpeedY = 0;

	}

}


//Choose Enemy Line of Fire

function enemyAimCalculation (){
	
	if(GamePiece3.x >= GamePiece.x-20 && GamePiece3.x <= GamePiece.x+GamePiece.height+20){

		aimPositionX = 0;

	}
	else if(GamePiece3.x < GamePiece.x){
		
		aimPositionX = 1;

	}
	else if(GamePiece3.x > GamePiece.x){

		aimPositionX = -1;

	}

	if(GamePiece3.y >= GamePiece.y-20 && GamePiece3.y <= GamePiece.y+GamePiece.height+20){

		aimPositionY = 0;

	}
	else if(GamePiece3.y < GamePiece.y){

		aimPositionY = 1;

	}
	else if(GamePiece3.y > GamePiece.y){

		aimPositionY = -1;

	}

}


//Move Enemy

function enemyPosition(){

	if(game1Loss == false){

		if(enemyPieceActive == true){

			GamePiece3.x += enemySpeedX;
			GamePiece3.y += enemySpeedY;

		}

		if(
		GamePiece.x < GamePiece3.x + GamePiece3.width &&
		GamePiece.x + GamePiece.width > GamePiece3.x &&
		GamePiece.y < GamePiece3.y + GamePiece3.height &&
		GamePiece.y + GamePiece.height > GamePiece3.y
		) {

			enemyTouch();

	}

}

//Generate Random X and Y Positions Away from Player

function generateRandomX (){

	let sideChoice = Math.floor(Math.random() * 2);
	let randomDecision;

	if(sideChoice == 0){

		randomDecision = Math.floor(Math.random() * (GamePiece.x));

		if(randomDecision > (GamePiece.x - 50)){

			generateRandomX();			

		}
		else{

			randomX = randomDecision;

		}

	}
	else if(sideChoice == 1){

		randomDecision = Math.floor(Math.random() * ((GameArea.canvas.width - GamePiece3.width) - (GamePiece.x+GamePiece.width) ) + (GamePiece.x+GamePiece.width));

		if(randomDecision < (GamePiece.x + GamePiece.width + 50)){
			
			generateRandomX();			

		}
		else{

			randomX = randomDecision;

		}

	}

}

function generateRandomY (){

	let sideChoice = Math.floor(Math.random() * 2);
	let randomDecision;

	if(sideChoice == 0){

		randomDecision = Math.floor(Math.random() * (GamePiece.y));

		if(randomDecision > (GamePiece.y - 50)){

			generateRandomY();			

		}
		else{

			randomY = randomDecision;

		}


	}
	else if(sideChoice == 1){

		randomDecision = Math.floor(Math.random() * ((GameArea.canvas.height - GamePiece3.height) - (GamePiece.y+GamePiece.height)) + (GamePiece.y+GamePiece.height));

		if(randomDecision < (GamePiece.y + GamePiece.height + 50)){

			generateRandomY();			

		}
		else{

			randomY = randomDecision;

		}

	}

}


//Generate Random Color

	rcolor = 'rgb('+Math.floor(Math.random() * 255)+', '+Math.floor(Math.random() * 255)+', '+Math.floor(Math.random() * 255)+')';

}

//Game1 Super Function...

function startGame1(){
	
	if(game1Active == false){
	
		speed = 0;
		game1Score = -1;
		game1HighScore = 0;
		gameStartSound.play();
	
	}
	
	if(game1Score == 0){
	
		game1BGM.play();
	
	}

	if(growthStarted == false && game1Score == 0){
	
		GamePiece.width += 2.5;
		GamePiece.height += 2.5;
		gamePieceGrowing = setInterval(growGamePiece, 1000);
		growthStarted = true;

	}
	
	game1Active = true;

	generateRandomX();
	generateRandomY();
	
	GamePiece2 = new component(10, 10, "#33d6ff", Math.floor(Math.random() * (GameArea.canvas.width - GamePiece.width - 5)) + 5, Math.floor(Math.random() * (GameArea.canvas.height - GamePiece.height - 5) + 5));
	//GamePiece2 = new component(10, 10, "#33d6ff", randomX, randomY);

	if(game1Active == true){
		
		if(debug != true){

			accelToggle();
			GameArea.canvas.width = screen.width-6;
			GameArea.canvas.height = screen.height-29.5;
			document.getElementById("areaSizeLabel").innerHTML = GameArea.canvas.width+" x "+GameArea.canvas.height;
			document.getElementById("canvas1").scrollIntoView();
			window.scrollBy(screen.width, 0);

		}

		if (speed == 0){

			GamePiece.x = ((GameArea.canvas.width/2) - (GamePiece.width/2));
			GamePiece.y = ((GameArea.canvas.height/2) - (GamePiece.height/2));
			GamePiece.width += 2.5;
			GamePiece.height += 2.5;
			speed = 0.75;

		}

		GamePiece = new component(GamePiece.width, GamePiece.height, "white", GamePiece.x, GamePiece.y, GamePiece.speedX, GamePiece.speedY);
		//document.getElementById("testButton2").style.display = "block";
		
	}
	
	if (game1Loss == true){
		
		game1Loss = false;
		game1Score = 0;
		GamePiece = new component(30, 30, "white", ((GameArea.canvas.width/2) - (GamePiece.width/2)), ((GameArea.canvas.height/2) - (GamePiece.height/2)), GamePiece.speedX, GamePiece.speedY);
		document.getElementById("GamePieceSizeLabel").innerHTML = GamePiece.width+" x "+GamePiece.height;
		GamePiece.x = (GameArea.canvas.width/2) - (GamePiece.width/2);
		GamePiece.y = (GameArea.canvas.height/2) - (GamePiece.height/2);
		game1BGM.play();
		resetSpeed();
		
	}
	else {

		speed += 0.25;
		document.getElementById("speedLabel").innerHTML = speed;
		GamePiece.width -= 2.5;
		GamePiece.height -= 2.5;
		document.getElementById("GamePieceSizeLabel").innerHTML = GamePiece.width+" x "+GamePiece.height;
		
		if(game1Score <= 98){

			game1Score += 1;

		}

		if(game1Score >= game1HighScore){

			game1HighScore = game1Score; 

		}
		
		if(testActive == true){

			lossSound.stop();
			pointSound.stop();
			pointSound.play();

		}

	}

	if(game1Score >= 10){
        	
		spawnEnemy();

	}
	
	if(game1Score >= 15){
        
		if(enemyFiring == false){
			
			enemyFire();
			activelyFiring = setInterval(enemyFire, enemyFireRate);
		
		}
	
	enemyFiring = true;

	}

	if(game1Score >= 20){

		if(enemyFiringLarge == false){
			
			enemyFireLarge();
			activelyFiringLarge = setInterval(enemyFireLarge, enemyFireRate);

		}

	enemyFiringLarge = true;

	}

	testActive = true;

}
